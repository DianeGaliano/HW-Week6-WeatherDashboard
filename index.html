<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="search-form" class="card-body">
              <label class="form-label" for="cityName">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
          
          <div id="repos-container" class="list-group"></div>
        </div>
      </main>

    <script src="./script.js"></script>
</body>
</html>
